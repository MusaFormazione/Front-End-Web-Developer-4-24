    <script>

        /*

        let nome = 'Mario';

        console.log( `Il nome è lungo ${nome.length} caratteri` );
        
        console.log( `La prima lettera del nome è ${nome[0]}` );

        /*
        Replace e ReplaceAll. 
        */

        let frase = 'Ciao e benvenuti alla lezione di Java ##'
        
        //Replace elabora la stringa contenuta nella variabile frase e ne restituisce una copia modificata. In questo caso cercherà la parola Java e la sostituirà con Javascript. 
        console.log( frase.replace('Java','Javascript') );
        
        // replace non modifica la stringa originale, Tant'è vero che la variabile frase contiene ancora il valore iniziale. 
        console.log(frase);
        
        //Utilizzo replay per generare una copia modificata dalla stringa in cui non ci sono i cancelletti finali. 
        console.log( frase.replace('##','') );
        
        
        let frase2 = 'Java Java';
        //ReplaceAll va a sostituire tutte le corrispondenze ricercate con la frase con la stringa definita 
        console.log( frase2.replaceAll('Java','Javascript') );
        
        let frase3 = 'Java java';
        console.log( frase3.replaceAll(/Java/gi,'Javascript') );
