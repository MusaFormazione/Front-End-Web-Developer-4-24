<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="fermaTimer()">Ferma timer</button>
    
    <script>

        setTimeout(function(){
            console.log('Timeout finito');            
        },5000)
        //clearTimeout()
        
        
        let timer = setInterval(function(){
            console.log('Interval eseguito');            
        }, 1000)
        
        function fermaTimer(){
            clearInterval(timer)
        }

    </script>
</body>
</html>
