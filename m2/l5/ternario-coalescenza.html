<body>

    <script>

        //Operatore ternario. 
        const numero = 5;
        const messaggio = numero > 0 ? 'Numero positivo' : 'Numero negativo';
        console.log(messaggio);
        
        //Operatore di coalescenza nulla 
        //Controlla che un valore non sia null o undefined. 
        {

            const utente = null;
            const utenteVisualizzato = utente ?? 'Utente non loggato'
            
        }

         //Operatore or
        //Controlla che un valore non sia falsy
        {
            //Non controlla solo nahal o antified, ma tutti i valori che sono convertibili in false. 
            const utente = 0;
            const utenteVisualizzato = utente || 'Utente non loggato'
            
        }
    </script>

</body>
