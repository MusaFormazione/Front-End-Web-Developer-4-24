<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //Chiamata di tipo get, ossia una richiesta di lettura al server. 
        fetch('pizze.json')
        .then(response => {
            if(response.status == 404){
                alert('Non trovato')
            }

            return response.json()
        })
        .then(pizze => {

            console.log(pizze);
            

            pizze.forEach(p => {

                const {gusto, prezzo, disponibile} = p

                const div = document.createElement('div');
                div.innerText = gusto

                document.querySelector('body').append(div)

            });

        })

    </script>
</body>
</html>
