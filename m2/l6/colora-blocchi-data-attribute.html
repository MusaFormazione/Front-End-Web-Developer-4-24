<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blocco{
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: red;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>

    <div class="blocco" data-color="blue">1</div>
    <div class="blocco" data-color="yellow">2</div>
    <div class="blocco" data-color="green">3</div>
    <div class="blocco" data-color="aqua">4</div>
    <div class="blocco" data-color="brown">5</div>
    <div class="blocco" data-color="purple">6</div>
    <div class="blocco" data-color="bisque">7</div>

    <script>

        const blocchi = document.querySelectorAll('.blocco');    
        
        console.dir(blocchi[0]);
        

        blocchi.forEach(blocco => {

            blocco.addEventListener('click',function(){
                
                let colore = blocco.getAttribute('data-color');
                
                if(blocco.style.backgroundColor === ''){
                    blocco.style.backgroundColor = colore
                }else{
                    blocco.style.backgroundColor = ''
                }


            })

        })


        
    </script>

    
    
</body>
</html>
