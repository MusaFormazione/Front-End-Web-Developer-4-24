<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button>Mostra alert</button>

    <script>

        function showAlert(){
            alert("Evento scatenato")
        }

        const button = document.querySelector("button")

        //Comunicando ad Advent listener una funzione nominata. Non bisogna indicare le parentesi tonde 
        button.addEventListener("click", showAlert )
        


    </script>

</body>
</html>
