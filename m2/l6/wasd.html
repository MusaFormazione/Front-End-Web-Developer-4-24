<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cerchio{
            background-color: red;
            border-radius: 100%;
            height: 100px;
            width: 100px;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="cerchio"></div>
    
    <script>

        const cerchio = document.querySelector('.cerchio');
        let offsetTop = 0;
        let offsetLeft = 0;
        let speed = 10


        function versoAlto(){
            offsetTop -= speed
            cerchio.style.top = offsetTop + 'px';
        }

        function versoBasso(){
            offsetTop += speed
            cerchio.style.top = offsetTop + 'px';
        }

        function versoSinistra(){
            offsetLeft -= speed
            cerchio.style.left = offsetLeft + 'px';
        }

        function versoDestra(){
            if( (offsetLeft + speed) <= window.innerWidth){
                offsetLeft += speed
            }
            cerchio.style.left = offsetLeft + 'px';
        }

        document.addEventListener('keypress', function(e) {
            
            if(e.key === 'w'){
               versoAlto()
            }
            
            if(e.key === 'a'){
                versoSinistra()
            }
            
            if(e.key === 's'){
                versoBasso()
            }

            if(e.key === 'd'){
                versoDestra()
            }
               
        })

    </script>

</body>
</html>
