<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /*Assegnamento eliminando il valore precedente*/
        let a = 5;
        a = 0;
        console.log(a);//0

        /*
        Assegnamento mantenendo il valore precedente e andandolo a modificare 
        */

        let b = 0;
        //incrementa di 5
        b += 5;//valore 5
        //decrementa di 2
        b -= 2;//valore 3

        //sintassi al,ternativa per avere lo stesso risultato
        let c = 0;
        //incrementa di 5
        c = c + 5;//valore 5
        //decrementa di 2
        c = c - 2;//valore 3

        let persona = 'Mario';
        persona += ' ';
        persona += 'Rossi';
        //Valore finale "Mario Rossi" 


        //Incremento e decremento

        let d = 0;

        //incrementa di 1
        d++;//valore 1
        //decrementa di 1
        d--;//valore torna a zero
        

    </script>
    
</body>
</html>
