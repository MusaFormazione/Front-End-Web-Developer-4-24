<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let number = 4;//number
        let string = '4';//string
        let boolean = true;//boolean
        let fakeBoolean = 'true';//string

        let object = {//object
            prop : 'valore',
            prop2 : 'valore'
        };

        let array = [1,2,3,4,'ciao'];//array

        //controllo i valori
        console.log('Valore di number',number);
        console.log('Valore di object',object);
        console.log('Valore di array',array);

        //typeof
        let parola = 'Ciao';
        let numero = 1;
        console.log(typeof parola);//string
        console.log(typeof numero);//number
        console.log(typeof typeof numero);//string perchè ho per sbaglio usato typeof 2 volte

        console.log(typeof object);//object
        console.log(typeof array);//object perchè è un retaggio di JS

        console.log(Array.isArray(array));//true
        console.log(Array.isArray(object));//false
        
        
        
        
    </script>

</body>
</html>
