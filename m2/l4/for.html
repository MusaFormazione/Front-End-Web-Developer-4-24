<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        for(let count = 0; count < 5; count++){

            console.log(count);

        }

        let pizze = [
            'Margherita',//0
            'Diavola',//1
            'Marinara',//2
            'Capricciosa',//3
            '4 Formaggi',//4
            '4 Stagioni'//5
        ]

        for(let i = 0; i < pizze.length; i++){

            
            if(i == 2){
                //puoi usare la parola chiave continue per saltare alla prossima iterazione
                continue;
            }
            
            console.log(pizze[i]);
            
            if(i == 4){
                //puoi usare la parola chiave break per terminare il ciclo
                break;
            }
            
        }

        console.log('Esecuzione terminata');
       
            

    </script>
    
</body>
</html>
