<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let count = 0;

        // Esegue il blocco di codice prima del controllo, questo fa si che ci sia sempre almeno una esecuzione del blocco di codice. 
        do{
            console.log(`Iterazione iniziata, valore di count:${count}`);
            count++;
        }while(count < 5)
        
        
        console.log('Ciclo terminato');
        console.log(`Il valore di count alla fine del cliclo Ã¨ ${count}`);
        

    </script>
    
</body>
</html>
